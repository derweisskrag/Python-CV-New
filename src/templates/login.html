<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" />
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='global.css')}}">
</head>
<body>


		<!-- Navigation -->
		<header class="header">
			<div class="container">
				<div class="logo">
					<img 
						height="50px"
						width="50px" 
						src="{{url_for('static', filename='logo.webp')}}"
						alt="logo"
						loading="lazy"
					>
				</div>

				<nav class="menu">
					<ul class="menu-list">
						<li class="menu-item">
							<a 
								href="#"
								data-link="why"
							>
								About
							</a>
						</li>
						<li class="menu-item">
							<a 
								href="{{url_for('login')}}"
							>
								Login
							</a>
						</li>
						<li class="menu-item">
							<a 
								href="#"
							>
								Build CV
							</a>
						</li>

						{% if user_name and 'logged_in' in session %}
						<li class="menu-item">
							{{user_name.capitalize()}}
						</li>
						<li class="menu-item">
							<a href="{{url_for('dashboard')}}">Dashboard</a>
						</li>
						<li class="menu-item">
							<a href="{{url_for('logout')}}">Log out</a>
						</li>
						{% else %}
						<li class="menu-item">
							Guest
						</li>
						
						{% endif %}
					</ul>
				</nav>
			</div>
		</header>
		
<section class="order" id="order">
		<div class="container">
			<div class="order-title common-title">
				Login
			</div>

			<!-- Form -->
			<div class="order-form">
				<div class="order-form-text">
					Login Page
				</div>

				<form action="{{url_for('login')}}" method="POST" id="login-form">

					<div class="order-form-inputs">
						<div class="order-form-input">
							<input 
								type="text"
								placeholder="email"
								id="email"
								name="email"
							>
						</div>

						<div class="order-form-input">
							<input 
								type="password"
								placeholder="password" 
								id="password"
								name="password"
							>
						</div>
						<button class="button" id="order-action">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
		<!-- Order section end -->
	</section>

	<!-- Footer -->
	<footer class="footer">
		<div class="container">
			<div class="logo">
				<img 
					height="50px"
					width="50px" 
					src="{{url_for('static', filename='logo.webp')}}"
					alt="logo"
					loading="lazy"
				>
			</div>

			<div class="rights">
				All rights are protected.
			</div>
		</div>
	</footer>

	
</body>
</html>
